<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME SHAKE</title>
    <link rel="shortcut icon" href="images/logo.avif" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <div class="container container2">
        <div class="row">
            <div class="col-12 col-sm-6 right">
                <div class="header">
                    <span ><strong>Welcome</strong></span>
                    <p style="text-align: center;">please enter your email and your password</p>
                </div>
                <br>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remenber me</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary"><strong>Login</strong></button>
                    <br>
                    <br>
                    <a href="#"><p style="text-align: center;">Forgot password?</p></a>
                    <hr>
                    <div class="container logo">
                        <div class="row">
                            <div class="col-6 col-sm-6">
                                <img src="images/logogoogle.jpg" class="logogoogle">
                            </div>
                            <div class="col-6 col-sm-6">
                                <img src="images/logoface.png" class="logoface">
                            </div>
                        </div>
                    </div>
                    <br>
                </form>
                <div style="text-align: center;">
                    <p>Don't have an account?<a href="#">Register now!</a></p>
                </div>
            </div>
            <div class="col-12 col-sm-6 left"></div>
        </div>
    </div>
</body>
</html>
